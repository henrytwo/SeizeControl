    <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 30px;
      height: 17px;
    }

    .switch input {display:none;}

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      /*height and width of inner circle*/
      height: 13px;
      width: 13px;
      /*positioning of circle within switch*/
      left: 2px;
      bottom: 2px;
      background-color: white;

      /*add smooth slide*/
      -webkit-transition: .4s;
      transition: .4s;
    }

    /*changes the color to grey when slide*/
    input:checked + .slider {
      background-color: #2196F3;
    }


    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    /*moves inner white dot left and right */
    input:checked + .slider:before {
      -webkit-transform: translateX(13px);
      -ms-transform: translateX(13px);
      transform: translateX(13px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 17px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
    </style>
